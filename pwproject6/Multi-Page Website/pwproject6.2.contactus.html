<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pwproject6.2.contactus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us</title>
</head>
<body>
    <header>
        
        <div><img src="./images/logo.png" alt="" width="150px" class="logo"></div>
        <div>
            <ul class="ul">
                <li><a href="./pwproject6.2.home.html">Home</a></li>
                <li><a href="./pwproject6.2.aboutus.html">About Us</a></li>
                <li><a href="./pwproject6.2.contactus.html">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section>
            <form >
                <h1>Contact Form</h1>
                <div>
                    <label for="name">Name</label> <br>
                    <input type="text" placeholder="Enter your name" id="name">
                </div>
                <div>
                    <label for="email">Email</label> <br>
                    <input type="text" placeholder="Enter your email" id="email">
                  </div>
        
                  <div>
                    <label for="mes">Message</label> <br>
                    <textarea placeholder="Enter your message" id="mes"></textarea>
                  </div>
        
                  <button>Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
